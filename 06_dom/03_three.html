<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212212; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.floor(Math.random() * 10 + 1)
    div.setAttribute('title', 'div title')
    div.style.backgroundColor = "Navy"
    div.style.padding = "15px"

    // div.innerText = "Hello from div"
    const addText = document.createTextNode("Hello from div")
    div.appendChild(addText)

    document.body.appendChild(div)
    

</script>
</html>
