<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212212; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    
    // Add element to DOM
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.textContent = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Java')


    // Optimized
    function optimizedAddLanguage(langName) {
        const li = document.createElement('li')

        const addText = document.createTextNode(langName)
        li.appendChild(addText) // or
        // li.appendChild(document.createTextNode(langName))

        document.querySelector(".language").appendChild(li)
    }
    optimizedAddLanguage("Python")
    optimizedAddLanguage("Golang")



    // Edit 
    // -------------------------------------------
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"  // (less optimized)
    // secondLang.textContent = "Mojo"  // (less optimized)
 
    //optimized approach(replaceWith())
    const newLi = document.createElement('li')
    // newLi.nextContent = "Mojo"   // (less Optimized)
    newLi.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newLi)

    // -------------------------------------------

    // Edit 01
    const firstLang = document.querySelector("li:nth-child(1)")
    const newLi1 = document.createElement("li")
    newLi1.appendChild(document.createTextNode("TypeScript"))
    firstLang.replaceWith(newLi1)

    // -------------------------------------------



    // Remove
    // --------------------------------------
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
