        // --- 02 (By clicking the start button the printMes function executes on a given interval, and by clicking on the stop it stops executing
        
        const printMes = function() {
            console.log("Hi", Date.now())
        }
        
        let interval
        document.querySelector("#start").addEventListener('click', (e) => {
            // console.log("Manisha");

            interval = setInterval(() => printMes(), 2000);
        })
        
        document.querySelector("#stop").addEventListener('click', (e) => {
            // console.log("Satya");
            
            clearInterval(interval);
            interval = null;
        })
